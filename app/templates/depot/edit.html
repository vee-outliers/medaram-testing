{% extends 'side_bar.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block htmlbody %}

<!--app-content open-->
				<div class="app-content main-content mt-0">
					<div class="side-app">
						<!-- CONTAINER -->
						<div class="main-container container-fluid">

							<!-- PAGE-HEADER -->
							<div class="page-header">
								<div>
									<h1 class="page-title">Update Depot Details</h1>
								</div>
								<div class="ms-auto pageheader-btn">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="javascript:void(0);">Depots</a></li>
										<li class="breadcrumb-item active" aria-current="page">Edit Depot</li>
									</ol>
								</div>
							</div>
							<!-- PAGE-HEADER END -->

							<!-- row -->
							<div class="row row-sm">
								<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
									<div class="card box-shadow-0">
										<div class="card-header border-bottom">
											<h3 class="card-title">Edit Depot Form</h3>
										</div>
										<div class="card-body">
											<form class="form-horizontal row" action="{% url 'app:depot_update' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}


                                                <div class="form-group col-md-6">
                                                    <label class="form-label" for="name">Name</label>
                                                    <input type="text" id="name" name="name" class="form-control" value="{{depot.name}}" required>
												</div>

												<input type="hidden" name="id" value="{{depot.id}}">

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="depot_code">Depot Code</label>
                                                    <input type="text" id="depot_code" name="depot_code" class="form-control" value="{{depot.depot_code}}" required>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="buses_allotted">Buses Allotted</label>
                                                    <input type="number" id="buses_allotted" name="buses_allotted" class="form-control" value="{{depot.buses_allotted}}" required>
												</div>

												<div class="form-group mt-3">
													<div>
														<button type="submit" class="btn btn-primary">Submit</button>
														<a href="{% url 'app:depots_list' %}" >
															<button type="button" class="btn btn-secondary">Cancel</button>
														</a>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- row -->
						</div>
					</div>
				</div>
				<!-- CONTAINER CLOSED -->

{% endblock %}
