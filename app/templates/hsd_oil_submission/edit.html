{% extends 'side_bar.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block htmlbody %}

<!--app-content open-->
				<div class="app-content main-content mt-0">
					<div class="side-app">
						<!-- CONTAINER -->
						<div class="main-container container-fluid">

							<!-- PAGE-HEADER -->
							<div class="page-header">
								<div>
									<h1 class="page-title">Update HSD Oil Submission</h1>
								</div>
								<div class="ms-auto pageheader-btn">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="javascript:void(0);">HSD Oil Submission</a></li>
										<li class="breadcrumb-item active" aria-current="page">Edit HSD Oil Submission</li>
									</ol>
								</div>
							</div>
							<!-- PAGE-HEADER END -->

							<!-- row -->
							<div class="row row-sm">
								<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
									<div class="card box-shadow-0">
										<div class="card-header border-bottom">
											<h3 class="card-title">Edit HSD Oil Submission Form</h3>
										</div>
										<div class="card-body">
											<form class="form-horizontal row" action="{% url 'app:hsd_oil_submission_update' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}

                                                <input type="hidden" name="id" value="{{hsd_oil_submission_data.id}}">

												<input type="hidden" id="hsd_oil_bus_number" name="hsd_oil_bus_number" value="{{hsd_oil_submission_data.special_bus_data_entry.bus_number.bus_number}}">

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="unique_bus_no">Unique No/Bus Number:</label>
                                                    <input type="text" id="unique_bus_no" name="unique_bus_no" class="form-control" value="{{hsd_oil_submission_data.unique_no_bus_no}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="point_name">Point Name:</label>
                                                    <input type="text" id="point_name" name="point_name" class="form-control" value="{{hsd_oil_submission_data.point_name}}" required>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="hsd_top_oil_liters">Hsd liters</label>
                                                    <input type="text" id="hsd_top_oil_liters" name="hsd_top_oil_liters" class="form-control" value="{{hsd_oil_submission_data.hsd_liters}}" required pattern="^\d{1,3}$" title="Please enter exactly 3 digits" oninput="validate_hsd_top_oilInput()">
													<span id="validation_message" style="color: red;"></span>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="mts_no">MTS No</label>
                                                    <input type="number" id="mts_no" name="mts_no" class="form-control" value="{{hsd_oil_submission_data.mts_no}}" required>
												</div>


												<div class="form-group col-md-6">
                                                    <label class="form-label" for="shift">Shift</label>
                                                    <select class="form-control custom-select" id="shift" name="shift" required>
														<option>Select one</option>
														<option value= "day_shift" {% if hsd_oil_submission_data.shift == "day_shift" %} selected {% endif %}>Day Shift</option>
														<option value= "night_shift" {% if hsd_oil_submission_data.shift == "night_shift" %} selected {% endif %}>Night Shift</option>
													</select>
												</div>

												<div class="form-group mt-3">
													<div>
														<button type="submit" class="btn btn-primary">Submit</button>
														<a href="{% url 'app:hsd_oil_submission_list' %}" >
															<button type="button" class="btn btn-secondary">Cancel</button>
														</a>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- row -->
						</div>
					</div>
				</div>
				<!-- CONTAINER CLOSED -->

{% endblock %}
