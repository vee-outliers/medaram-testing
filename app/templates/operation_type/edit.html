{% extends 'side_bar.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block htmlbody %}

<!--app-content open-->
				<div class="app-content main-content mt-0">
					<div class="side-app">
						<!-- CONTAINER -->
						<div class="main-container container-fluid">

							<!-- PAGE-HEADER -->
							<div class="page-header">
								<div>
									<h1 class="page-title">Update Operation Type Details</h1>
								</div>
								<div class="ms-auto pageheader-btn">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="javascript:void(0);">Operation Type</a></li>
										<li class="breadcrumb-item active" aria-current="page">Edit Operation Type</li>
									</ol>
								</div>
							</div>
							<!-- PAGE-HEADER END -->

							<!-- row -->
							<div class="row row-sm">
								<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
									<div class="card box-shadow-0">
										<div class="card-header border-bottom">
											<h3 class="card-title">Edit Operation Type Form</h3>
										</div>
										<div class="card-body">
											<form class="form-horizontal row" action="{% url 'app:operation_type_update' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}

                                                <input type="hidden" name="id" value="{{operation_type_data.id}}">

                                                <div class="form-group col-md-6">
                                                    <label class="form-label" for="name">Name</label>
                                                    <input type="text" id="name" name="name" class="form-control" value="{{operation_type_data.name}}" required>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="description">Description</label>
                                                    <input type="text" id="description" name="description" class="form-control" value="{{operation_type_data.description}}" required>
												</div>

												<div class="form-group mt-3">
													<div>
														<button type="submit" class="btn btn-primary">Submit</button>
														<a href="{% url 'app:operation_type_list' %}" >
															<button type="button" class="btn btn-secondary">Cancel</button>
														</a>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- row -->
						</div>
					</div>
				</div>
				<!-- CONTAINER CLOSED -->

{% endblock %}
