{% extends 'side_bar.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block htmlbody %}

<!--app-content open-->
				<div class="app-content main-content mt-0">
					<div class="side-app">
						<!-- CONTAINER -->
						<div class="main-container container-fluid">

							<!-- PAGE-HEADER -->
							<div class="page-header">
								<div>
									<h1 class="page-title">Update Out Depot Vehicles Send Back</h1>
								</div>
								<div class="ms-auto pageheader-btn">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="javascript:void(0);">Out Depot Vehicles Send Back</a></li>
										<li class="breadcrumb-item active" aria-current="page">Edit Out Depot Vehicles Send Back</li>
									</ol>
								</div>
							</div>
							<!-- PAGE-HEADER END -->

							<!-- row -->
							<div class="row row-sm">
								<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
									<div class="card box-shadow-0">
										<div class="card-header border-bottom">
											<h3 class="card-title">Edit Out Depot Vehicles Send Back Form</h3>
										</div>
										<div class="card-body">
											<form class="form-horizontal row" action="{% url 'app:out_depot_vehicle_send_back_update' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}

                                                <input type="hidden" name="id" value="{{out_depot_vehicle_send_back_data.id}}">

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="log_sheet_no">Log Sheet Number:</label>
                                                    <input type="number" id="log_sheet_no" name="log_sheet_no" class="form-control" value="{{out_depot_vehicle_send_back_data.log_sheet_no}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="out_depot_vehicle_receive_bus_number">Bus Number</label>
                                                    <input type="text" id="out_depot_vehicle_receive_bus_number" name="out_depot_vehicle_receive_bus_number" class="form-control" value="{{out_depot_vehicle_send_back_data.bus_number}}" readonly>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="out_depot_vehicle_receive_unique_no">Unique No</label>
													<select class="form-control custom-select" id="out_depot_vehicle_receive_unique_no" name="out_depot_vehicle_receive_unique_no" data-placeholder="Choose Unique No..." tabindex="-1" aria-hidden="true" required>
														{% for out_depot_vehicle_receive in out_depot_vehicle_receive_data %}
															<option value="{{ out_depot_vehicle_receive.unique_no }}"{% if out_depot_vehicle_receive.unique_no in unique_no_list %} selected{% endif %}>{{ out_depot_vehicle_receive.unique_no }}</option>
														{% endfor %}
													</select>
												</div>

												<div class="form-group mt-3">
													<div>
														<button type="submit" class="btn btn-primary">Submit</button>
														<a href="{% url 'app:out_depot_vehicle_send_back_list' %}" >
															<button type="button" class="btn btn-secondary">Cancel</button>
														</a>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- row -->
						</div>
					</div>
				</div>
				<!-- CONTAINER CLOSED -->

{% endblock %}
