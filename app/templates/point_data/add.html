{% extends 'side_bar.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block htmlbody %}
<!--app-content open-->
				<div class="app-content main-content mt-0">
					<div class="side-app">
						<!-- CONTAINER -->
						<div class="main-container container-fluid">

							<!-- PAGE-HEADER -->
							<div class="page-header">
								<div>
									<h1 class="page-title"> Point Data</h1>
								</div>
								<div class="ms-auto pageheader-btn">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="">Point Data</a></li>
										<li class="breadcrumb-item active" aria-current="page"> Add Point Data</li>
									</ol>
								</div>
							</div>
							<!-- PAGE-HEADER END -->
							<div class="container">
								<center>
									{% if messages %}
										{% for message in messages %}
											<div class="container-fluid p-0">
											  <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %} alert-dismissible" role="alert" >
												<button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
												  <span aria-hidden="True">&times;</span>
												</button>
												{{ message }}
											  </div>
											</div>
										{% endfor %}
									{% endif %}
								</center>
							</div>

							<!-- row -->
							<div class="row row-sm">
								<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
									<div class="card box-shadow-0">
										<div class="card-header border-bottom">
											<h3 class="card-title">Add Point Data Form</h3>
										</div>
										<div class="card-body">
											<form class="form-horizontal row" action="{% url 'app:point_name_add' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="point_name">Point Name</label>
                                                    <input type="text" id="point_name" name="point_name" class="form-control" required>
												</div>

                                                <div class="form-group col-md-6">
                                                    <label class="form-label" for="depot_id">Depot</label>
                                                    <select class="form-control custom-select" name="depot_id" id="depot_id" required>
                                                     	<option value="">Select Option</option>
                                                        	{% for depot in depot_data %}
                                                            	<option value="{{ depot.id }}">
                                                                	{{ depot.name }}
                                                                </option>
                                                            {% endfor %}
                                                    </select>
												</div>

												<div class="form-group col-md-6">
                                                    <label class="form-label" for="region">Region</label>
                                                    <input type="text" id="region" name="region" class="form-control" required>
												</div>

                                                <div class="form-group col-md-6">
                                                    <label class="form-label" for="zone">Zone</label>
                                                    <input type="text" id="zone" name="zone" class="form-control" required>
												</div>

												<div class="form-group mt-3">
													<div>
														<button type="submit" class="btn btn-primary">Save Point Data Info</button>
														<a href="{% url 'app:point_data_list' %}">
															<button type="button" class="btn btn-secondary">Cancel</button>
														</a>
													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
							<!-- row -->



						</div>
					</div>
				</div>
				<!-- CONTAINER CLOSED -->

{% endblock %}
