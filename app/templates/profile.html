{% extends 'side_bar.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block htmlbody %}

<div class="app-content main-content mt-0">
				<div class="side-app">
					 <!-- CONTAINER -->
					 <div class="main-container container-fluid">
						<!-- PAGE-HEADER -->
						<div class="page-header">
							<div>
								<h1 class="page-title">Profile</h1>
							</div>
							<div class="ms-auto pageheader-btn">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a href="javascript:void(0);">Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Profile</li>
								</ol>
							</div>
						</div>
						<!-- PAGE-HEADER END -->



						<!-- ROW-1 -->
						<div class="row row-sm">
							<div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
                                <div class="card box-shadow-0">
                                    <div class="card-header border-bottom">
                                        <h3 class="card-title">Profile Details</h3>
                                    </div>
                                    <div class="card-body bg-light">
                                        <div class="card mb-3">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="form-group col-md-6">
                                                        <label class="form-label" for="name">Name</label>
                                                        <input type="text" id="name" name="name" class="form-control" value="{{profile_data.name}}" readonly>
                                                    </div>

                                                    <div class="form-group col-md-6">
                                                        <label class="form-label" for="email">Email</label>
                                                        <input type="email" id="email" name="email" class="form-control" value="{{profile_data.email}}" readonly>
                                                    </div>

                                                    <div class="form-group col-md-6">
                                                        <label class="form-label" for="role">Role</label>
                                                        <input type="text" id="role" name="role" class="form-control" value="{{profile_data.role}}" readonly>
                                                    </div>

                                                    <div class="form-group col-md-6">
                                                        <label class="form-label" for="depot">Depot</label>
                                                        <input type="text" id="depot" name="depot" class="form-control" value="{{profile_data.depot}}" readonly>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
						<!-- ROW-1 END-->
					</div>
				</div>
			</div>

{% endblock %}
